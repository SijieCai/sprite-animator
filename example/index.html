<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo</title>
  <style>
    *{      
      -webkit-touch-callout: auto; /* prevent callout to copy image, etc when tap to hold */      
      -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */      
      -webkit-tap-highlight-color: rgba(0,0,0,0); /* make transparent link selection, adjust last value opacity 0 to 1.0 */       
      -webkit-user-select:none;
    }  
    html,body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      max-width: 500px;
    }
    #block {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 50px;
      height: 50px;
      overflow: hidden;
      background: red;
    }
  </style>
</head>
<body>
  <button id="start">开始</button>
  <button id="pause">暂停</button>
  <button id="play">继续</button>

  <div id="block"></div>
  <script src="/js/index.js"></script>
  <script>
    let animation, requestID

    start.onclick = function(){
      if(requestID){
        cancelAnimationFrame(requestID)
      }

      animation = SpriteAnimator.generateAnimation([{width:0},{width:150},{width:200}], 
        {duration:2000, delay: 500})

      animation.play()

      block.style.backgroundColor = 'red'

      animation.until('running').then(() => {
        block.style.backgroundColor = 'green'
      })

      animation.until('finished').then(() => {
        block.style.backgroundColor = 'blue'
      })

      requestID = requestAnimationFrame(async function update(){
        await animation.while('idle')

        let res = animation.next(),
            value = res.value

        if(value){
          block.style.width = value.width + 'px'
        }

        if(!res.done){
          await animation.while('paused')
          requestAnimationFrame(update)
        }
      })
    }

    pause.onclick = function(){
      if(animation){
        animation.pause()
      }
    }

    play.onclick = function(){
      if(animation){
        animation.play()
      }
    }
  </script>
</body>
</html>
